<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Conecta Local</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="titulo-site">Conecta Local</h1>
        <p class="descricao-site">
            Conectando pessoas e oportunidades da sua cidade de forma simples e gratuita.
        </p>

        <div class="topo-acoes">
            <button class="botao-principal" onclick="toggleFormulario()">
                ➕ Adicionar ao Mural
            </button>

            <input type="text" id="pesquisa" placeholder="Pesquisar vaga ou serviço..." onkeyup="filtrarAnuncios()">
        </div>

        <div id="formulario" class="formulario oculto">
            <input type="text" id="titulo" placeholder="Nome do anunciante">
            <input type="text" id="subtitulo" placeholder="Tipo de vaga ou serviço">
            <textarea id="descricao" placeholder="Descrição da oportunidade"></textarea>

            <input type="text" id="telefone" placeholder="WhatsApp (somente números)">
            <input type="email" id="email" placeholder="Email para contato">

            <input type="file" id="imagem" accept="image/*">

            <button class="botao-publicar" onclick="adicionarAnuncio()">Publicar</button>
        </div>

        <hr>

        <div id="lista"></div>

    </div>

    <!-- Firebase CDN -->
